<div #button class="button" [style.display]="figure.errors.length > 0 ? '' : 'none'">
  <a *ngIf="figure.errors.length > 0">
    <img class="ghs-svg" src="./assets/images/warning.svg">
  </a>
</div>

<div #dialog class="figure-errors-dialog">
  <div class="figure-errors">
    <div class="figure-error" *ngFor="let error of figure.errors">{{'game.figure.error.' + error | ghsLabel}}</div>
  </div>
</div>
