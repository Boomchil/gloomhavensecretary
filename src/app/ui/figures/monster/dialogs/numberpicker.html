<a #button class="button active-outline {{type}}" [ngClass]="{'disabled' : isFull() }">
  <ghs-svg [src]="'./assets/images/plus.svg'"></ghs-svg>
</a>
<div #dialog>
  <div class="number-container">
    <div *ngFor="let number of range" class="number-button"
      [ngClass]="{'disabled' : hasNumber(number), 'elite' : type == MonsterType.elite, 'boss' : type == MonsterType.boss }"
      (click)="pickNumber(number)">
      <span class="number">{{number}}</span>
    </div>
    <div class="summon-button" (click)="summon = !summon" [ngClass]="{'active' : summon }">
      <img class="summon" src="./assets/images/summons/{{monster.summonColor}}.png">
    </div>
  </div>
</div>
