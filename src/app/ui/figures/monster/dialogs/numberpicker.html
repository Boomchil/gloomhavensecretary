<a #button class="button active-outline {{type}}" [ngClass]="{'disabled' : isFull() }">
  +
</a>
<div #dialog>
  <div class="number-container">
    <div *ngFor="let number of range" class="number-button" [ngClass]="{'disabled' : hasNumber(number) }"
      (click)="pickNumber(number)">
      <span class="number">{{number}}</span>
    </div>
  </div>
</div>
