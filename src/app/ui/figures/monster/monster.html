<div class="monster" [ngClass]="{'off' : monsterOff()}">
  <ghs-monster-image [monster]="monster"></ghs-monster-image>
  <ghs-monster-ability [monster]="monster"></ghs-monster-ability>
  <ghs-monster-stats [monster]="monster"></ghs-monster-stats>
</div>

<div class="entities-container" [ngClass]="{'empty' : emptyEntities() }">
  <div class="spacer"></div>
  <div class="entities">
    <ghs-monster-entity *ngFor="let entity of sortedEntites()" [monster]="monster" [entity]="entity">
    </ghs-monster-entity>
  </div>
</div>
