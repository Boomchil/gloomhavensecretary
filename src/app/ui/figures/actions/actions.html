<div class="actions" [ngClass]="{'inline' : inline, 'right' : right}">
  <ng-container *ngFor="let action of actions; let index = index;">
    <div class="divider"
      *ngIf="!inline && index > 0 && [ ActionType.element, ActionType.card ].indexOf(action.type) == -1"></div>
    <ghs-action [action]="action" [monster]="monster" [inline]="inline" [right]="right" [hexSize]="hexSize"
      [relative]="relative" [statsCalculation]="statsCalculation">
    </ghs-action>
  </ng-container>
  <div class="hint" *ngIf="hint" [i18n]="hint"></div>
</div>
