<div class="condition-container negative">
  <a class="item" *ngFor="let condition of gameManager.conditionForTypes('standard','negative', type)">
    <span class="condition" (click)="toggleCondition(condition)"
      [ngClass]="{'active' : hasCondition(condition), 'disabled' : isImmune(condition.name) , 'immunity' : isImmune(condition.name)}">
      <img src="./assets/images/condition/{{condition.name}}.svg" />
    </span>
  </a>
  <a class="item" *ngFor="let condition of gameManager.conditionForTypes('upgrade','negative', type)">
    <img (click)="dec(condition)" class="ghs-svg dec" [ngClass]="{'disabled' : getValue(condition) <= 1}"
      src="./assets/images/left.svg" />
    <span class="condition" (click)="toggleCondition(condition)"
      [ngClass]="{'active' : hasCondition(condition), 'disabled' : isImmune(condition.name), 'immunity' : isImmune(condition.name)}">
      <img src="./assets/images/condition/{{condition.name}}.svg" />
      <span class="value">{{getValue(condition)}}</span>
    </span>
    <img (click)="inc(condition)" class="ghs-svg inc " src="./assets/images/right.svg" />
  </a>
  <a class="item" *ngFor="let condition of gameManager.conditionForTypes('stack','negative', type)">
    <img (click)="dec(condition)" class="ghs-svg dec" [ngClass]="{'disabled' : getValue(condition) <= 1}"
      src="./assets/images/left.svg" />
    <span class="condition" (click)="toggleCondition(condition)"
      [ngClass]="{'active' : hasCondition(condition), 'disabled' : isImmune(condition.name), 'immunity' : isImmune(condition.name)}">
      <img src="./assets/images/condition/{{condition.name}}.svg" />
      <span class="value stack">{{getValue(condition)}}</span>
    </span>
    <img (click)="inc(condition)" class="ghs-svg inc " src="./assets/images/right.svg" />
  </a>
</div>
