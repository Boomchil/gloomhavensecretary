<div class="menu-container scenario">
  <div class="custom-container">
    <div class="line custom-check">
      <label>
        <input type="checkbox" [checked]="gameManager.game.scenario && gameManager.game.scenario.custom"
          [disabled]="gameManager.game.scenario && gameManager.game.scenario.custom" (change)="customScenario()">
        &lt;{{'scenario.custom' | ghsLabel}}&gt;
      </label>
    </div>
    <div class="line" *ngIf="gameManager.game.scenario && gameManager.game.scenario.custom">
      <input type="text" (change)="customScenarioName($event)" [placeholder]="'scenario.title' | ghsLabel">
    </div>
  </div>
  <div class="line editions">
    <label *ngFor="let e of (gameManager.game.edition ? [gameManager.game.edition] : gameManager.editions);">
      <input type="radio" name="radio" [value]="e" (change)="setEdition(e)" [checked]="edition == e">
      {{'data.edition.' + e | ghsLabel}}
    </label>
  </div>

  <div class="line scenarios">
    <span (click)="setScenario(scenario)" class="scenario"
      [ngClass]="{'disabled' : gameManager.game.scenario && gameManager.game.scenario.edition == edition && gameManager.game.scenario.index == scenario}"
      *ngFor="let scenario of scenarios()"><span *ngIf="maxScenario() > 99 && scenario < 100">0</span><span
        *ngIf="maxScenario() > 9 && scenario < 10">0</span>{{scenario}}</span>
  </div>
</div>
