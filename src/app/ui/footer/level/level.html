<div (click)="toggle()" class="level-status">
  <div class="title">
    <span *ngIf="gameManager.game.scenario && gameManager.game.scenario.index" class="index">#{{gameManager.game.scenario.index}}</span>
    <span #button></span>
    <span *ngIf="gameManager.game.scenario" class="name">{{'data.scenario.' + gameManager.game.scenario.name | ghsLabel}}</span>
  </div>
  <div class="values">
    <span class="level"><ghs-svg src="./assets/images/level.svg"></ghs-svg> {{gameManager.game.level}}</span>
    <span class="loot"><ghs-svg src="./assets/images/loot.svg"></ghs-svg> x{{loot()}}</span>
    <span class="trap"><ghs-svg src="./assets/images/trap.svg"></ghs-svg> {{trap()}}</span>
    <span class="experience"><ghs-svg  src="./assets/images/experience.svg"></ghs-svg> +{{experience()}}</span>
  </div>
</div>

<div #dialog class="level-dialog">
  <div class="level-container">
    <span class="item"><img src="./assets/images/status/level.svg" /></span>
    <span class="item" *ngFor="let level of levels;"><a class="level"
        [ngClass]="{'active' : level == gameManager.game.level, 'scenariolevel' : level == gameManager.szenarioLevel()}"
        (click)="setLevel(level)">{{level}}</a></span>
  </div>

</div>
