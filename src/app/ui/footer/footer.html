<footer>
  <div class="round-container">
    <a [ngClass]="{'disabled' : !gameManager.nextAvailable()}"
      (click)="next()">{{ (gameManager.game.state == GameState.next ? 'next' : 'draw') | ghsLabel}} <span class="round" *ngIf="gameManager.game.round > 0">{{gameManager.game.round}}</span></a>
  </div>
  <div class="flex-shrink"></div>
  <ghs-level class="flex-shrink"></ghs-level>
  <div class="flex-shrink"></div>
  <ghs-attackmodifier></ghs-attackmodifier>
</footer>
